<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">0</div>
    <div class="calculations">
      <div class="calculations-row">
        <div class="calculations-row__item half">C</div>
        <div class="calculations-row__item">←</div>
        <div class="calculations-row__item">÷</div>
      </div>
      <div class="calculations-row">
        <div class="calculations-row__item">7</div>
        <div class="calculations-row__item">8</div>
        <div class="calculations-row__item">9</div>
        <div class="calculations-row__item">×</div>
      </div>
      <div class="calculations-row">
        <div class="calculations-row__item">4</div>
        <div class="calculations-row__item">5</div>
        <div class="calculations-row__item">6</div>
        <div class="calculations-row__item">-</div>
      </div>
      <div class="calculations-row">
        <div class="calculations-row__item">1</div>
        <div class="calculations-row__item">2</div>
        <div class="calculations-row__item">3</div>
        <div class="calculations-row__item">+</div>
      </div>
      <div class="calculations-row">
        <div class="calculations-row__item three-quarter">0</div>
        <div class="calculations-row__item">=</div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
